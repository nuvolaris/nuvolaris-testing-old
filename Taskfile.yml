version: '3'

tasks:
  setup:
    - pip install boto3
    - ansible-galaxy collection install ansible.posix
    - ansible-galaxy collection install community.general
    - ansible-galaxy collection install community.libvirt
    - ansible-galaxy collection install amazon.aws
    - ansible-galaxy collection install community.aws
    - ansible-galaxy collection install azure.azcollection
    - pip install -r ~/.ansible/collections/ansible_collections/azure/azcollection/requirements-azure.txt
    
  pull-all: # cmd to pull all runtimes
    cmds: 
      - docker pull openwhisk/action-nodejs-v14:latest 

  pull-nodejs-runtime: # cmd to pull only nodejs runtime if we want to run tests for only that
    cmds:
      - docker pull openwhisk/action-nodejs-v14:latest 

  test-all:
    deps:
      - pull-all
    dir: ./tests
    cmds:
      - jest

  test-nodejs:
    deps:
      - pull-nodejs-runtime
    dir: ./tests
    cmds:
      - jest nodejs-testing

  test-nuv:
    cmds:
      - echo "Downloading nuv ${NUV_VERSION}..."
      - mkdir -p /tmp_nuv
      - cd /tmp_nuv
      - wget "https://github.com/nuvolaris/nuvolaris-cli/releases/download/${NUV_VERSION}/nuv-${NUV_VERSION}-linux-amd64.tar.gz"
      - tar xzvf "nuv-${NUV_VERSION}-linux-amd64.tar.gz"
      - ./nuv setup --devcluster
      - ./nuv wsk action update hi hi.js
      - ./nuv wsk action invoke hi -r | grep hi