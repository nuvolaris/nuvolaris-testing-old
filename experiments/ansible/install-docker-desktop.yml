---
- name: Install Docker Desktop
  hosts: nuv-win10-vm
  vars:
    ansible_user: "azureuser"
    ansible_password: "n_2022_uvolaris"
    ansible_connection: winrm
    ansible_winrm_transport: ntlm
    ansible_winrm_server_cert_validation: ignore  
  tasks:
  - name: enable Hyper-V and containers
    win_shell: |
      Enable-WindowsOptionalFeature -Online -FeatureName Microsoft-Hyper-V-All -All -NoRestart
      Enable-WindowsOptionalFeature -Online -FeatureName Containers -All -NoRestart  

  - name: install WSL2 kernel
    win_package:
      path: https://wslstorestorage.blob.core.windows.net/wslblob/wsl_update_x64.msi
      arguments: /install /passive /norestart

  - name: install Chocolatey 
    win_shell: |
      Set-ExecutionPolicy Bypass -Scope Process -Force; 
      [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; 
      iex ((New-Object System.Net.WebClient).DownloadString(‘https://chocolatey.org/install.ps1’))

  - name: install Docker Desktop with Chocolatey
    win_shell: choco install docker-for-windows -y

